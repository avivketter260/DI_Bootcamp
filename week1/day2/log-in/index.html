<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Log-In</title>
</head>

<body>
    <div class="container">

        <div class="left">
            <h1>Log-In</h1>
            <form class="sign-in">
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="email" required>
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="password" required>
                </label>
                <label  for="remember-me">
                    <p id="remember">remember-me</p>
                    <input type="checkbox" name="remember" id="remember-me">
                    <p id="forgot">forgot password?</p>
                </label>
                <button type="submit" id="submit">LOG IN</button>
            </form>
            <div id="line" style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
            </div>
                <span id="connect" style="font-size: 20px; background-color: #F3F5F6; padding: 0 10px;">
                 or connect with <!--Padding is optional-->
                </span>
                <div class="icons">
                    <i class="fab fa-2x fa-linkedin"></i>
                    <i class="fab fa-2x fa-twitter"></i>
                    <i class="fab fa-2x fa-facebook-square"></i>
                </div>
                    
        </div>

        <div class="right">
            <i class="far fa-3x fa-user"></i>
            <div class="hello-friend">
                <h1>Hello,friend!</h1>
                <p>enter your personal details and start journey <br> with us</p>
                <button class="register">REGISTER<i class="fas fa-1x fa-arrow-circle-right"></i> </button>
            </div>
        </div>
    </div>
</body>

</html>
