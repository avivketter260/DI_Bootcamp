
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3001/formdata" method="GET"></form>
    Enter Mail<input type="email" name="userMail" id="userMail">
    Enter Message<input type="text" name="Message" id="message">
    <button type="submit" onclick="getData()">Submit</button>


<script>
 function getData(){
    const userMail = document.querySelector('#userMail').value
    const userMessage = document.querySelector('#message').value
    console.log(userMail)
    console.log(userMessage)
    fetch(`http://localhost:3001/formdata?userMail=${userMail}&userMessage=${userMessage}`)
    // .then(res => res.json())
    .then(res=> console.log(res))
    
}
</script>
</body>
</html>
