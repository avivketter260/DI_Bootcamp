<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumset</title>
</head>
<body>
    
    <div class="drumSet">
        <div class="drum boom">A <span>BOOM</span></div>
        <div class="drum clap">S<span>CLAP</span></div>
        <div class="drum hihat">D<span>HIHAT</span></div>
        <div class="drum kick">F<span>KICK</span></div>
        <div class="drum openhat">G<span>OPERNHAT</span></div>
        <div class="drum ride">H<span>RIDE</span></div>
        <div class="drum share">J<span>SNARE</span></div>
        <div class="drum tnik">K<span>TINK</span></div>
        <div class="drum tom">L<span>Tom</span></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
